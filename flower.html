    <script>
      // Funcionalidad del botÃ³n de mute/unmute
      const muteBtn = document.getElementById('mute-btn');
      const muteIcon = document.getElementById('mute-icon');
      const backgroundMusic = document.getElementById('background-music');
      
      let isMuted = false;
      
      muteBtn.addEventListener('click', function() {
        if (isMuted) {
          // Desmutear
          backgroundMusic.muted = false;
          muteIcon.textContent = 'ðŸ”Š';
          muteBtn.classList.remove('muted');
          isMuted = false;
        } else {
          // Mutear
          backgroundMusic.muted = true;
          muteIcon.textContent = 'ðŸ”‡';
          muteBtn.classList.add('muted');
          isMuted = true;
        }
      });

      // Mostrar el botÃ³n despuÃ©s de 5 segundos
      setTimeout(function() {
        document.getElementById('btn-carta-container').style.display = 'block';
      }, 5000);

      // Ocultar el botÃ³n despuÃ©s de 60 segundos
      setTimeout(function() {
        document.getElementById('btn-carta-container').style.display = 'none';
      }, 5000000);
